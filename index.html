<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Wonderer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <img id='logo' src="assets/images/logo.png" alt="">
    <div class="name"><h1>City Wonderer</h1></div>
    <div id="slogan">The hub for adventurers</div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
        My wishlist
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" type="button">London</button>
      </div>
    </div>
  </header>
  
  <!--Main container for the rest part of page -->
  <main id='container' class="container">

    <div id='container-1' class="container-1">
    <!--Welcome to City Wonderer -->
    <div class="welcome">
      <h2 class='h2'> Create a new page in your Travel Book</h2>
    </div>

    <!-- search for a city -->

    <div id="search-area">
      <form id="search-city">
        <!-- input any city here -->
        <input name="city" type="text" placeholder="Where to?" id="city" autofocus="true"
          class="city-input" />
        <!-- the submit button -->
        <button type="submit" id="search-btn" >Travel</button>
      </form>    
    </div>
 </div>
      
    <div id='container-2' class="container-2">
    <!-- Press button above and get results-->
    <div id = "results-section" class="row d-none">
      <div class="col1">
        <div id="map"></div>
        <div id="city_info"></div>
        <div id="five-day" class="weathersection mt-3"></div>
      </div>

      <!-- Aside -->
      <div class="col2">
        <div class="aside"></div>
      </div>
</div>
      
  </main>

  <!-- section for city news (and our partners) -->
  <section id="categoryGrid">
    <div id="London" class="categoryGridArea">
      <div class="heading">THE 10 BEST London Bridges </div>
    </div>
    <div id="Madrid" class="categoryGridArea">
      <div class="heading">¿Qué ver en Madrid en tres días?</div>
    </div>
    <div id="Paris" class="categoryGridArea">
      <div class="heading">Paris city breaks</div>
    </div>
    <div id="Amsterdam" class="categoryGridArea">
      <div class="heading">Amsterdam, The Netherlands 2023: Best Places to Visit</div>
    </div>
    <div id="Berlin" class="categoryGridArea">
      <div class="heading">Berlin</div>
    </div>
  </section>

   <!-- Footer -->
   <div class="footer">
    <div class="created">
      <p>created by Group 4 &copy;2023</p>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
