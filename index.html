<body>
    <!-- Header -->

        </div>
        <!-- Press button above and get results-->
        <div class="row">
            <div class="col1">
                <div id="map"></div>
                <div id="city_info"></div>
                <div id='five-day' class='row spacebetween'></div>
            </div>
            <!-- "My city choice" button -->
            <button type="submit" id="add-btn" class="btn">Add</button>
